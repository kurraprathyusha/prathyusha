<!DOCTYPE html>
<html>
    <head>
        <title>simple selector</title>
        <style>
            /*element or tag based  selector */

            h1{
                color:blue;
                }
            /*id based selector*/
                #test{
            color:rgb(128, 70, 0);
        }
        /*class based selector*/
        .sample_class{
            color:violet
        }

        </style>
        

    </head>
    <body>
        <p id="test">if all</p>
        <h1>usha</h1>
        <p1 class="sample_class">vvvvvvvvv</p1>
        </body>
        </html>
